<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>>Shareable Resume Builder<</h1>
<form id="resume-form">
    <fieldset>
        <legend>Personal Information</legend>

        <label for="username">username</label>
        <input type="text" id="username" placeholder="Enter your username" required>


        <label for="name"></label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email"></label>
        <input type="text" id="email" placeholder="Enter your email" required>

        <label for="phone"></label>
        <input type="text" id="phone" placeholder="Enter your phone" required>

    </fieldset>

    <fieldset>
        <legend>Education</legend>
        <label for="education">Education</label>
        <textarea id="education" placeholder="Enter your education" required></textarea>
    </fieldset>

<fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience</label>
        <textarea id="experience" placeholder="Enter your experience" required></textarea>
</fieldset>

<fieldset>
    <legend>Skills</legend>
    <label for="skills">Skills</label>
    <textarea id="skills" placeholder="Enter your skills" required></textarea>
</fieldset>

<button type="submit"><b>Generate Resume</b></button>
</form>
<br>
<!--Shareable Resume -->
 <div id="resume-display" contenteditable="true"></div>

 <br>

 <!-- Section for Shareable link and Download Button -->
<div id="shareable-link-container" style="display: none;">

<h2>Shareable Link</h2>
<P>Here Is Your Link</P>
<a href="#" id="shareable-link" target="_blank"></a>
<br>
<button><b>download-pdf</b></button>
</div>

 <script src="script.js"></script>
</body>
</html>
